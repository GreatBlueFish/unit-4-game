<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png" />
    <title>Dragon Ball Z Game!</title>
</head>

<body>

    <body style="background-image:url('assets/images/dbz.jpg');">

        <div class="container">
            <div class="container">
                <h1><strong>Dragon Ball Collector</strong></h1>
            </div>

            <div class="row">
                <div class="col-lg-12">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center">Instructions</h3>
                        </div>
                        <div class="panel-body">

                        </div>
                    </div>
                </div>
            </div>

            <div class="row">

                <!-- Target Score -->
                <div class="col-lg-3">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Target Score</h3>
                    </div>
                    <div class="panel-body">
                        <h3 class="text-center" id="targetScore"></h3>
                    </div>
                </div>
            </div>

            <!-- Your Score -->
            <div class="col-lg-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Your Score</h3>
                    </div>
                    <div class="panel-body">
                        <h3 class="text-center" id="yourScore"></h3>
                    </div>
                </div>
            </div>

            <!-- Crystals -->
            <div class="col-lg-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Dragon Ball Selection</h3>
                    </div>

                    <br>

                    <div class="panel-body text-center">
                        <img src="assets/images/blue.png" alt="" id="blue">
                        <img src="assets/images/green.png" alt="" id="green">
                        <img src="assets/images/pink.png" alt="" id="pink">
                        <img src="assets/images/yellow.png" alt="" id="yellow">
                    </div>
                </div>
            </div>

            <!-- Counters Row -->
            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center">Win Count</h3>
                        </div>
                        <div class="panel-body">
                            <h3 class="text-center" id="winCount">0</h3>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-lg-6">

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Loss Count</h3>
                    </div>
                    <div class="panel-body">
                        <h3 class="text-center" id="lossCount">0</h3>
                    </div>
                </div>
            </div>

        </div>

        <footer>
            <div class="container">
                &copy; Copyright 2019 Alexander Janumov
            </div>
        </footer>

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" src="assets/game.js"></script>

        <!--- Main Game JS -->
        <script type="text/javascript" src="assets/game.js"></script>


    </body>

</html>
